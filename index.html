<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Canvas animation 2D</title>
    <link href="css/styles.css" rel="stylesheet">
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#" >Animaciones 2D en canvas</a>
            </div>
        </nav>
    </header>

    <main class="container flex-column mt-3  shadow rounded-3 p-3">
        <div class="d-flex justify-content-center flex-row mb-3">
            <h1 id="title">Animaciones 2D con canvas</h1>
        </div>
        <div class="d-flex flex-row shadow-sm mb-1 p-3 justify-content-around">
            <div class="d-flex justify-content-center flex-column mb-3">
                <h5 class="d-flex justify-content-center" id="titleCanvas2">Multiobjetos</h5>
                <canvas class="border shadow" id="canvas"></canvas>
            </div>
            <div>
                <h5 class="d-flex justify-content-center" id="titleCanvas3">Coordenadas:</h5>
                <h4 id="coorX">X: </h4>
                <br>
                <h4 id="coorY">Y: </h4>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <span class="text-muted">Todos los derechos reservados &copy; Zinedine Acosta, 2024</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>
</html>
